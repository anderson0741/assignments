<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div id="colbod">
    <div class="additionclass">
        <input id="add1" type="text" placeholder="Enter a number" value="">
        <input id="add2" type="text" placeholder="Enter a number" value="">
        <button id="add">Add</button>
        <h3 id="outputAdd"></h3>
    </div>
    <div class="subtractionclass">
        <input type="text" placeholder="Enter a number" id="sub1" value"">
        <input type="text" placeholder="Enter a number" id="sub2" value="">
        <button id="subtract">Subtract</button>
        <h3 id="outputSub"></h3>
    </div>
    <div class="divideclass">
        <input type="text" placeholder="Enter a number" id="div1" value="">
        <input type="text" placeholder="Enter a number" id="div2" value="">
        <button id="divide">Divide</button>
        <h3 id="outputDiv"></h3>
    </div>
    <div class="multiplicationclass">
        <input type="text" placeholder="Enter a number" id="mult1" value="">
        <input type="text" placeholder="Enter a number" id="mult2" value="">
        <button id="mult">Multiply</button>
        <h3 id="outputMult"></h3>
    </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
