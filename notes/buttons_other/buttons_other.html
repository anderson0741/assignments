<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navbar Tutorial</title>

    <!-- CSS Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="toolbar.css">
</head>

<body>
    <form id="form">
        <div>
            <input id="name" type="text" placeholder="name">
            <input id="age" type="text" placeholder="age">
            <input id="birthday" type="text" placeholder="birthday">
            <span>Male</span>
            <input name="gender" value="male" type="radio">
            <span>Female</span>
            <input name="gender" value="female" type="radio">
        </div>
        <div>
            <h3>
                Bens favorite things
            </h3>
            <ul>
                <li>
                    <span>Fish eggs </span>
                    <input class="favorite" type="checkbox" value="fish-eggs" id="">
                </li>
                <li>
                    <span>Maroon </span>
                    <input class="favorite" type="checkbox" value="maroon" id="">
                </li>
                <li>
                    <span>Firebrick red </span>
                    <input class="favorite" type="checkbox" value="firebrick" id="">
                </li>
                <li>
                    <span>Skatebording </span>
                    <input class="favorite" type="checkbox" value="skatebording" id="">
                </li>
                <li>
                    <span>FooZball </span>
                    <input class="favorite" type="checkbox" value="foozball" id="">
                </li>
            </ul>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script> -->
    <script src='buttons_other.js'></script>
</body>

</html>
