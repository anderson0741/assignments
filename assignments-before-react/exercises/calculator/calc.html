<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>

<body>
    <div id="colbod">
        <div class="returnDiv">
                <a class="next_or_last" href="https://timer-for-portfolio.herokuapp.com/end.html">Prev</a>
                <a class="next_or_last" href="https://colton-anderson-portfolio.herokuapp.com/">Home</a>
                <a class="next_or_last" href="https://colton-anderson-portfolio.herokuapp.com/track">Next</a>
        </div>
        <div class="title">
            <h1 class="titletag">Calculator</h1>
        </div>
        <div class="additionClass calc">
            <div class="theInputs">
                <input id="add1" type="text" placeholder="Enter a number" value="">
                <input id="add2" type="text" placeholder="Enter a number" value="">
            </div>
            <button id="add">Add</button>
            <h3 id="outputAdd"></h3>
        </div>
        <div class="subtractionclass calc">
            <div class="theInputs">
                <input type="text" placeholder="Enter a number" id="sub1" value "">
                <input type="text" placeholder="Enter a number" id="sub2" value="">
            </div>
            <button id="subtract">Subtract</button>
            <h3 id="outputSub"></h3>
        </div>
        <div class="divideclass calc">
            <div class="theInputs">
                <input type="text" placeholder="Enter a number" id="div1" value="">
                <input type="text" placeholder="Enter a number" id="div2" value="">
            </div>
            <button id="divide">Divide</button>
            <h3 id="outputDiv"></h3>
        </div>
        <div class="multiplicationclass calc">
            <div class="theInputs">
                <input type="text" placeholder="Enter a number" id="mult1" value="">
                <input type="text" placeholder="Enter a number" id="mult2" value="">
            </div>
            <button id="mult">Multiply</button>
            <h3 id="outputMult"></h3>
        </div>

    </div>
    <script src="calc.js"></script>
</body>

</html>
