<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <title>Travel</title>
    <link rel="stylesheet" href="travel.css">
</head>

<body id="bod">
    <div class="head"></div>
    <h1 class="text">Travel Plan</h1>
    <form class="text">
        <input id="firstName" type="text" placeholder="First Name" value="" />
        <input id="lastName" type="text" placeholder="Last Name" value="" />
        <input id="age" type="number" placeholder="Age" value="" />
        <form class="text">
            <select name="place" id="locations">
                <option selected disabled/> Select a destination </option>
                <option type="radio" id="Alabama" value="alabama"/> Alabama </option>
                <option name="place" id="Alaska" type="radio" value="alaska"/> Alaska </option>
                <option name="place" type="radio" id="Arizona" value="arizona"/> Arizona </option>
                <option name="place" type="radio" id="Arkansas" /> Arkansas
                <option name="place" type="radio" id="California" /> California
                <option name="place" type="radio" id="Colorado" /> Colorado
                <option name="place" type="radio" id="Connecticut" /> Connecticut
                <option name="place" type="radio" id="Delaware" /> Delaware
                <option name="place" type="radio" id="Florida" /> Florida
                <option name="place" type="radio" id="Georgia" /> Georgia
                <option name="place" type="radio" id="Hawaii" /> Hawaii
                <option name="place" type="radio" id="Idaho" /> Idaho
                <option name="place" type="radio" id="Illinois" /> Illinois
                <option name="place" type="radio" id="Indiana" /> Indiana
                <option name="place" type="radio" id="Iowa" /> Iowa
                <option name="place" type="radio" id="Kansas" /> Kansas
                <option name="place" type="radio" id="Kentucky" /> Kentucky
                <option name="place" type="radio" id="Louisiana" /> Louisiana
                <option name="place" type="radio" id="Maine" /> Maine
                <option name="place" type="radio" id="Maryland" /> Maryland
                <option name="place" type="radio" id="Massachusetts" /> Massachusetts
                <option name="place" type="radio" id="Michigan" /> Michigan
                <option name="place" type="radio" id="Minnesota" /> Minnesota
                <option name="place" type="radio" id="Mississippi" /> Mississippi
                <option name="place" type="radio" id="Misouri" /> Misouri
                <option name="place" type="radio" id="Montana" /> Montana
                <option name="place" type="radio" id="Nebraska" /> Nebraska
                <option name="place" type="radio" id="Nevada" /> Nevada
                <option name="place" type="radio" id="New Hampshire" /> New Hampshire
                <option name="place" type="radio" id="New Jersey" /> New Jersey
                <option name="place" type="radio" id="New Mexico" /> New Mexico
                <option name="place" type="radio" id="New York" /> New York
                <option name="place" type="radio" id="North Carolina" /> North Carolina
                <option name="place" type="radio" id="North Dakota" /> North Dakota
                <option name="place" type="radio" id="Ohio" /> Ohio
                <option name="place" type="radio" id="Oklahoma" /> Oklahoma
                <option name="place" type="radio" id="Oregon" /> Oregon
                <option name="place" type="radio" id="Pennsylvania" /> Pennsylvania
                <option name="place" type="radio" id="Rhode Island" /> Rhode Island
                <option name="place" type="radio" id="South Carolina" /> South Carolina
                <option name="place" type="radio" id="Tennessee" /> Tennessee
                <option name="place" type="radio" id="Texas" /> Texas
                <option name="place" type="radio" id="Utah" /> Utah
                <option name="place" type="radio" id="Vermont" /> Vermont
                <option name="place" type="radio" id="Virginia" /> Virginia
                <option name="place" type="radio" id="Washington" /> Washington
                <option name="place" type="radio" id="West Virginia" /> West Virginia
                <option name="place" type="radio" id="Wisconsin" /> Wisconsin
                <option name="place" type="radio" id="Wyoming" /> Wyoming
            </select>

            <!-- <input type="image"> -->
            <!-- <input type="button" value='Submit'/> -->
        </form>
        <form class="text">
            <input name="food" id="veg" type="checkbox" /> Vegetarian
            <input name="food" id="kosh" type="checkbox" /> Kosher
            <input name="food" id="lac" type="checkbox" /> Lactose Free
            <input name="food" id="der" type="checkbox" /> None
            <!-- <p>Dietary issues:</p> -->
            <input name="gender" class="gender" id="male" type="radio" value="Male" />Male
            <input name="gender" class="gender" id="female" type="radio" value="Female" />Female
        </form>
        <form class="text">
            <input type='button' id="elButton" value='Submit'>
        </form>
        <script type="text/javascript" src="travel.js"></script>
</body>

</html>
